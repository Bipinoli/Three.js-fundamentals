<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        width: 100%;
        height: 100vh;
        display: grid;
        place-items: center;
      }
      canvas {
        width: 100%;
        height: 100%;
        display: block;
      }
      #info {
        position: absolute;
        left: 1em;
        top: 1em;
        background: rgba(0, 0, 0, 0.8);
        padding: 0.5em;
        color: white;
        font-family: monospace;
        border-radius: 10px;
      }
    </style>
    <script defer src="bundle.js"></script>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div id="info">Learning Scene Graph</div>
  </body>
</html>
